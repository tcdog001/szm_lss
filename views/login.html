<!DOCTYPE html>

<html>
  	<head>
    	<title>登录 - LTE防盗系统</title>
		<link rel="shortcut icon" />
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    	<link href="/static/css/bootstrap.min.css" rel="stylesheet" />
	</head>

	<body>
		<div class="container" style="width: 500px;padding-top: 15%">
			<form method="POST" action="/login">

				<div class="form-group">
					{{if .IsMatched}}
					{{else}}
						<label id="ismatch" name="ismatch" readonly="readonly" >
							<font color="red">用户名或密码错误</font>
						</label>
					{{end}}
				</div>

			  	<div class="form-group">
			    		<label>请输入管理员帐号：</label>
			    		<div>
			      			<input id="uname" class="form-control" name="uname" placeholder="Account">
			    		</div>
			  	</div>

			  	<div class="form-group">
			   		 <label>请输入管理员密码：</label>
			    		<div>
			      			<input id="pwd" type="password" class="form-control" name="pwd" placeholder="Password">
			    		</div>
			  	</div>

			 	 <div class="form-group">
			    		<div>
						<button type="submit" class="btn btn-default" onclick="return CheckInput();">登录</button>
			      			<script type="text/javascript">
				      		function CheckInput() {
				      			var uname = document.getElementById("uname");
				      			if (uname.value.length == 0) {
				      				alert("请输入管理员帐号");
				      				return false;
				      			}

				      			var pwd = document.getElementById("pwd");
				      			if (pwd.value.length == 0) {
				      				alert("请输入管理员密码");
				      				return false;
				      			}
							return true;
				      		}
			      			</script>
			    		</div>
			 	 </div>
			</form>
		</div>
	</body>
</html>
