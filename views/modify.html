<!DOCTYPE html>

<html>
  	<head>
    	<title>修改设备信息 - LTE防盗系统</title>
		<link rel="shortcut icon" />
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    	<link href="/static/css/bootstrap.min.css" rel="stylesheet" />
	</head>

	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<a class="navbar-brand">Autelan</a>
				<div>
					<ul class="nav navbar-nav">
						<li><a href="/home">首页</a></li>
						<li><a href="/noregister">未注册设备</a></li>
						<li><a href="/import">导入设备</a></li>
						<li><a href="/report">上报记录</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container" style="width: 500px;padding-top: 10%">
			<form method="POST" action="/modify">

				<div class="form-group">
					{{if .HadModified}}
					{{else}}
						<label id="flag" name="flag" readonly="readonly" >
							<font color="red">修改失败,请输入正确的mac地址 </font>
						</label>
					{{end}}
				</div>

			  	<div class="form-group">
			    		<label>原Mac地址:</label>
			    		<div>
			      			<input  type="input" class="form-control" readonly="readonly" value={{.Mac}}  name="mac" id="mac">
			    		</div>
			  	</div>

			  	<div class="form-group">
			   		 <label>MAC地址:</label>
			    		<div>
			      			<input type="input" class="form-control"  placeholder="请输入新MAC地址" id="newmac" name="newmac">
			    		</div>
			  	</div>

			 	 <div class="form-group">
			    		<div>
						<button type="submit" class="btn btn-default" onclick="return CheckInput();">提交</button>
			      			<script type="text/javascript">
				      		function CheckInput() {
				      			var mac = document.getElementById("newmac");
				      			if (mac.value.length == 0) {
				      				alert("请输入新MAC地址");
				      				return false;
				      			}else{
								return true;
							}
				      		}
			      			</script>
			    		</div>
			 	 </div>
			</form>
		</div>
	</body>
</html>
